<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Free URL shortening"
    />
    <title>Hammer.shorten URL</title>
    <script
      src="https://kit.fontawesome.com/b62766c4e7.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400&family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />

    <script
      defer
      src="script.js"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="images/logo.png"
          alt="hammer logo"
        />
      </div>
      <div class="logoName">
        <h1>HAMMER</h1>
        <span>shorten URL</span>
      </div>
      <span class="line"></span>
      <div class="historyIcon">
        <img
          src="images/history.png"
          alt=""
        />
      </div>
    </header>
    <main>
      <div class="mainImage">
        <img
          src="images/stripe.png"
          alt=""
        />
      </div>

      <div class="content">
        <div class="close"><i class="fa-solid fa-xmark"></i></div>
        <form action="POST">
          <div>
            <input
              type="text"
              placeholder="Your URL"
            />
            <span class="refresh"
              ><img
                src="images/refresh.png"
                alt=""
            /></span>
          </div>

          <input
            type="submit"
            value="SUBMIT"
          />

          <span class="spinner"></span>
        </form>
        <section class="result"></section>
      </div>
    </main>

    <footer>
      <div class="copyrights">
        <span>&copy;Anas Elkalla</span>
        <div class="social">
          <a href="https://github.com/AnasElkalla"
            ><i class="github fa-brands fa-github"></i
          ></a>
        </div>
      </div>
      <div class="attributes">
        <a
          class="favicon"
          href="https://www.flaticon.com/free-icons/www"
          title="www icons"
          >Www icons &copy; Alfredo Hernandez</a
        >
        <a
          href="https://www.flaticon.com/free-icons/law"
          title="law icons"
          >Law icons &copy; Freepik - Flaticon</a
        >
        <a
          href="https://www.flaticon.com/free-icons/moon"
          title="moon icons"
          >Moon icons &copy; Freepik - Flaticon</a
        >
        <a
          href="https://www.flaticon.com/free-icons/update"
          title="riajulislam"
          >Icons made &copy; riajulislam
        </a>
        <a
          href="https://www.flaticon.com/free-icons/edit-tools"
          title="edit tools icons"
          >Edit icons &copy; Creatype - Flaticon</a
        >
      </div>
    </footer>
  </body>
</html>
